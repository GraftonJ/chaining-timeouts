<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chaining Timeouts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="index.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id='changing'>I will be the changing element!</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="change-A">First Transition</label>
        <select class="form-control" name="change-A" id="change-A">
            <option value="">-- Select a Change --</option>
            <option value="color">Color</option>
            <option value="background">Background</option>
            <option value="font-style">Font Style</option>
            <option value="font-weight">Font Weight</option>
          </select>
      </div>
      <div class="col">
        <label for="change-A">Second Transition</label>
        <select class="form-control" name="change-B" id="change-B">
            <option value="">-- Select a Change --</option>
            <option value="color">Color</option>
            <option value="background">Background</option>
            <option value="font-style">Font Style</option>
            <option value="font-weight">Font Weight</option>
          </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <button id='transition' class='btn btn-success'>Go!</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <p id='error'></p>
      </div>
    </div>
  </div>

</body>

</html>
